<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Photo Frame">
<link rel="apple-touch-icon" href="icon-192.png">
<link rel="manifest" href="manifest.json">

<title>JARVIS - Photo Frame</title>

<style>
:root {
    --accent: #00d4ff;
    --bg: #050505;
    --panel: rgba(20, 20, 20, 0.95);
    --success: #00ff88;
    --text: #e0e0e0;
    --corner-size: 25px;
    --corner-spacing: 40px; /* Reducido ligeramente para subir los cuadrados */
}

html, body {
    margin: 0;
    padding: 0;
    height: 100vh;
    width: 100vw;
    overflow: hidden;
    background: var(--bg);
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
}

body {
    display: flex;
    flex-direction: column;
    background-image: 
        radial-gradient(circle at 50% 50%, rgba(0, 212, 255, 0.05) 0%, transparent 70%),
        linear-gradient(rgba(0, 212, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 212, 255, 0.03) 1px, transparent 1px);
    background-size: 100% 100%, 40px 40px, 40px 40px;
}

/* 1. Header más alto y compacto */
.header {
    text-align: center;
    letter-spacing: 4px;
    padding: 35px 0 5px 0; /* Subido de 60px a 35px */
    flex-shrink: 0;
}

/* 2. Controles anclados más arriba */
.controls-container {
    width: 100%;
    display: flex;
    justify-content: center;
    padding-bottom: 5px; /* Menos espacio inferior */
    flex-shrink: 0;
    z-index: 20;
}

.controls {
    background: var(--panel);
    padding: 15px; /* Más compacto */
    width: 88%;
    max-width: 400px;
    border-radius: 12px;
    border: 1px solid rgba(0, 212, 255, 0.2);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    box-shadow: 0 10px 30px rgba(0,0,0,0.6);
}

label {
    display: block;
    margin-bottom: 4px;
    font-size: 0.6rem;
    color: var(--accent);
    font-weight: 800;
    text-transform: uppercase;
}

input[type="file"] { margin-bottom: 10px; width: 100%; font-size: 0.7rem; color: #888; }
input[type="range"] { width: 100%; margin-bottom: 10px; accent-color: var(--accent); }

/* 3. Área de visualización ajustada */
.viewer {
    flex-grow: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    padding: 10px;
    margin-bottom: 10px;
}

.corners div {
    position: absolute;
    width: var(--corner-size);
    height: var(--corner-size);
    border: 2px solid var(--accent);
    opacity: 0.4;
}

/* Esquinas ahora más centradas verticalmente */
.top-left { top: 20px; left: 20px; border-right: none; border-bottom: none; }
.top-right { top: 20px; right: 20px; border-left: none; border-bottom: none; }
.bot-left { bottom: 20px; left: 20px; border-right: none; border-top: none; }
.bot-right { bottom: 20px; right: 20px; border-left: none; border-top: none; }

.hud-visor {
    position: absolute;
    width: 180px;
    height: 180px;
    border: 1px solid rgba(0, 212, 255, 0.1);
    border-radius: 50%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    transition: opacity 0.4s ease;
}

.hud-visor::after {
    content: "";
    position: absolute;
    width: 140%;
    height: 140%;
    border: 1px dashed rgba(0, 212, 255, 0.05);
    border-radius: 50%;
    animation: rotate 30s linear infinite;
}

canvas {
    max-width: 90%;
    max-height: 90%;
    z-index: 10;
    display: none;
    box-shadow: 0 0 40px rgba(0,0,0,0.8);
}

@keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

.btn-action {
    width: 100%;
    background: rgba(0, 212, 255, 0.05);
    color: var(--accent);
    padding: 12px;
    border-radius: 8px;
    font-weight: bold;
    border: 1px solid var(--accent);
    text-transform: uppercase;
    -webkit-tap-highlight-color: transparent;
    font-size: 0.8rem;
}

.btn-action.ready { background: var(--success); border-color: var(--success); color: #000; }
.btn-action:disabled { opacity: 0.2; }
</style>
</head>

<body>

    <div class="header">
        <h2 style="margin:0; font-weight:300; font-size: 1rem; color: white;">PHOTO <span style="color:var(--accent)">FRAME</span></h2>
    </div>

    <div class="controls-container">
        <div class="controls">
            <label>I. DATA INPUT</label>
            <input type="file" id="upload" accept="image/*">

            <label>II. FRAME THICKNESS: <span id="val">10</span>%</label>
            <input type="range" id="thickness" min="1" max="25" value="10">

            <button id="actionBtn" class="btn-action" disabled>System Ready</button>
        </div>
    </div>

    <div class="viewer">
        <div class="corners">
            <div class="top-left"></div><div class="top-right"></div>
            <div class="bot-left"></div><div class="bot-right"></div>
        </div>

        <div class="hud-visor" id="hudVisor">
            <div style="color: var(--accent); font-size: 0.5rem; letter-spacing: 3px; opacity: 0.4;">SCANNING...</div>
        </div>

        <canvas id="canvas"></canvas>
    </div>

<script>
const upload = document.getElementById('upload');
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d', { alpha: false });
const thicknessSlider = document.getElementById('thickness');
const actionBtn = document.getElementById('actionBtn');
const valDisplay = document.getElementById('val');
const hudVisor = document.getElementById('hudVisor');

let originalImg = null;

upload.addEventListener('change', e => {
    const file = e.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = event => {
        originalImg = new Image();
        originalImg.onload = () => {
            actionBtn.disabled = false;
            actionBtn.innerText = "Descargar";
            actionBtn.classList.add('ready');
            hudVisor.style.opacity = "0";
            canvas.style.display = "block";
            renderSystem();
        };
        originalImg.src = event.target.result;
    };
    reader.readAsDataURL(file);
});

thicknessSlider.addEventListener('input', () => {
    valDisplay.innerText = thicknessSlider.value;
    if (originalImg) renderSystem();
});

function renderSystem() {
    const minDim = Math.min(originalImg.width, originalImg.height);
    const borderSize = Math.floor(minDim * (thicknessSlider.value / 100));
    canvas.width = originalImg.width + (borderSize * 2);
    canvas.height = originalImg.height + (borderSize * 2);
    ctx.fillStyle = "#FFFFFF";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(originalImg, borderSize, borderSize);
}

actionBtn.addEventListener('click', () => {
    if (!originalImg) return;
    actionBtn.innerText = "PROCESSING...";
    actionBtn.disabled = true;
    
    canvas.toBlob(blob => {
        const url = URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.download = `STARK_PHOTO_${Date.now()}.png`;
        link.href = url;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        
        setTimeout(() => {
            URL.revokeObjectURL(url);
            actionBtn.innerText = "Descargar";
            actionBtn.disabled = false;
        }, 150);
    }, 'image/png');
});
</script>

</body>
</html>
