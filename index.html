<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Photo Frame</title>

<style>
:root {
    --accent: #00d4ff;
    --bg: #0a0a0a;
    --panel: #1a1a1a;
    --success: #00ff88;
}

html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden; /* Evita scroll */
}

body {
    font-family: 'Segoe UI', Roboto, sans-serif;
    background: var(--bg);
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
    min-height: 100vh;
}

.header {
    padding: 15px;
    text-align: center;
    border-bottom: 1px solid #333;
    width: 100%;
    flex-shrink: 0;
}

.controls {
    background: var(--panel);
    padding: 15px;
    width: 90%;
    max-width: 400px;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    flex-shrink: 0;
}

label {
    display: block;
    margin-bottom: 8px;
    font-size: 0.8em;
    color: var(--accent);
    letter-spacing: 1px;
}

input[type="file"], input[type="range"] {
    width: 100%;
    margin-bottom: 15px;
}

canvas {
    background: #222;
    border: 1px solid #333;
    border-radius: 8px;
    max-width: 90%;
    max-height: 60vh;
    display: block;
}

.btn-action {
    width: 100%;
    background: var(--accent);
    color: #000;
    padding: 12px;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    border: none;
    text-transform: uppercase;
    transition: 0.3s ease;
}

.btn-action.ready {
    background: var(--success);
    box-shadow: 0 0 15px var(--success);
}
</style>
</head>

<body>

<div class="header">
<h2 style="margin:0; font-weight:300; letter-spacing:2px;">
PHOTO <span style="color:var(--accent)">FRAME</span>
</h2>
</div>

<div class="controls">
<label>1. SELECCIONAR IMAGEN</label>
<input type="file" id="upload" accept="image/*">

<label>2. GROSOR DEL MARCO: <span id="val">10</span>%</label>
<input type="range" id="thickness" min="1" max="30" value="10">

<button id="actionBtn" class="btn-action" disabled>Cargar imagen primero</button>
</div>

<canvas id="canvas"></canvas>

<script>
const upload = document.getElementById('upload');
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const thicknessSlider = document.getElementById('thickness');
const actionBtn = document.getElementById('actionBtn');
const valDisplay = document.getElementById('val');

let originalImg = null;
let isProcessed = false;

upload.addEventListener('change', e => {
    const file = e.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = event => {
        originalImg = new Image();
        originalImg.onload = () => {
            actionBtn.disabled = false;
            resetButton();
            drawPreview();
        };
        originalImg.src = event.target.result;
    };
    reader.readAsDataURL(file);
});

thicknessSlider.addEventListener('input', () => {
    valDisplay.innerText = thicknessSlider.value;
    if (originalImg) {
        resetButton();
        drawPreview();
    }
});

function drawPreview() {
    const borderPercent = thicknessSlider.value / 100;

    // Borde proporcional limitado a min 5px y max 50px
    const borderSize = Math.min(Math.max(Math.max(originalImg.width, originalImg.height) * borderPercent, 5), 50);

    // Ajuste dinÃ¡mico para que todo quepa en la pantalla
    const maxCanvasWidth = window.innerWidth * 0.9;
    const maxCanvasHeight = window.innerHeight * 0.6;

    let canvasWidth = originalImg.width + borderSize * 2;
    let canvasHeight = originalImg.height + borderSize * 2;

    // Escalado proporcional si es demasiado grande
    const scale = Math.min(1, maxCanvasWidth / canvasWidth, maxCanvasHeight / canvasHeight);
    canvas.width = canvasWidth;
    canvas.height = canvasHeight;

    ctx.fillStyle = "#FFFFFF";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(originalImg, borderSize, borderSize);

    canvas.style.width = canvas.width * scale + "px";
    canvas.style.height = canvas.height * scale + "px";
}

actionBtn.addEventListener('click', () => {
    if (!originalImg) return;

    if (!isProcessed) {
        drawPreview();
        isProcessed = true;
        actionBtn.innerText = "Descargar Imagen";
        actionBtn.classList.add('ready');
    } else {
        descargarImagen();
    }
});

function descargarImagen() {
    canvas.toBlob(blob => {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = "resultado.png";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    }, "image/png");
}

function resetButton() {
    isProcessed = false;
    actionBtn.innerText = "Procesar Imagen";
    actionBtn.classList.remove('ready');
}
</script>

</body>
</html>
